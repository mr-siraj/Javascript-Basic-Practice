<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation|create a element using js</title>
  </head>
  <body style="background-color: black; color: white; font-size: 30px"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.style.backgroundColor = "yellow";
    div.style.color = "blue";
    div.style.padding = "50px";
    div.style.fontSize = "50px";
    div.className = "main";

    div.id = Math.floor(Math.random() * 10 + 1);
    const addText = document.createTextNode("Siraj is the king");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
