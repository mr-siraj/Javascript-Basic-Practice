<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsyncAwait</title>
  </head>
  <body>
    <h1>Allah is my one and only greatest Lord</h1>
    <button id="stop">Stop</button>
    <script>
      const changtxt = () => {
        document.querySelector("h1").innerHTML =
          "My One and Only greates Lord is Allah";
      };
      const timeout = setTimeout(changtxt, 4000);

      document.querySelector("#stop").addEventListener("click", () => {
        console.log("stopped");
        clearTimeout(timeout);
      });
    </script>
  </body>
</html>
